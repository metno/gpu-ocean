language: cpp

matrix:
  exclude:
    - os: linux
      dist: precise
  include:
    - os: linux
      dist: xenial

compiler: gcc
before_install:
- sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc)-updates main multiverse restricted universe"
- sudo apt-get update -qq
- sudo apt-get install -qq libboost-filesystem-dev libboost-system-dev libboost-thread-dev libboost-program-options-dev libboost-test-dev beignet-opencl-icd ocl-icd-opencl-dev opencl-headers libnetcdf-cxx-legacy-dev
script:
- mkdir build
- cd build
- cmake ..
- make

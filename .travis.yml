language: cpp

os: linux
dist: trusty

compiler: gcc
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq lcov curl libboost-filesystem-dev libboost-system-dev libboost-thread-dev libboost-program-options-dev libboost-test-dev ocl-icd-opencl-dev opencl-headers libnetcdf-dev
script:
- mkdir build
- cd build
- export COVERALLS_SERVICE_NAME=travis-ci
- export COVERALLS_REPO_TOKEN=N5DQzXpRwmJg84M0xfeFlDV2D6Zz4yUVt
- cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug ..
- make
- make coveralls
